			<!-- brand and navBar -->

				WebDev

			<nav>

				</ul>
			</nav>
		</header>
		<main>
			<!-- hero section -->
			<div class="hero">

				<div class="text">
					<!-- text -->
					<h2>
						Crafting your Digital Dreams:
						<br />
						Customized Websites Tailored to Perfection
